<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>God Loves You</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #fbfaf8;
      color: #2b2b2b;
      line-height: 1.6;
    }

    header {
      background: linear-gradient(135deg, #6b8cff, #b9a7e8);
      color: white;
      padding: 60px 24px;
      text-align: center;
    }

    h1 {
      font-size: 40px;
      margin-bottom: 12px;
    }

    p {
      max-width: 600px;
      margin: auto;
      font-size: 18px;
    }

    section {
      padding: 40px 24px;
      max-width: 800px;
      margin: auto;
    }

    .card {
      background: white;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 10px 25px rgba(0,0,0,.06);
    }

    textarea {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: 1px solid #ddd;
      margin-top: 10px;
      font-size: 16px;
    }

    button {
      margin-top: 14px;
      padding: 12px 18px;
      border-radius: 14px;
      border: none;
      background: #6b8cff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 30px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>

<body>

<header>
  <h1>God Loves You</h1>
  <p>You are not alone. This is a safe place for hope, prayer, and peace.</p>
</header>

<section>
  <div class="card">
    <h2>Anonymous Prayer Request</h2>
    <p>Share what’s on your heart. No names. No judgment.</p>

    <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
      <textarea name="prayer" placeholder="Write your prayer request here..." required></textarea>
      <input type="text" name="_gotcha" style="display:none">
      <button type="submit">Submit Prayer</button>
    </form>
  </div>
</section>

<footer>
  © <span id="year"></span> God Loves You
</footer>

<script>
  document.getElementById("year").textContent = new Date().getFullYear();
</script>

</body>
</html>
